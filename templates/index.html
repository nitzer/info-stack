<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="/static/css/app.css" />

        <title>InfoStack</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md">
                    <!-- items -->
                    <div class="mt-3">
                        <h4>There are <span id="item-counter">0</span> items</h4>
                        <ol class="item-list"></ol>
                    </div>
                </div>
                <div class="col-md">
                    
                    <div class="addform">
                        <h3>Add new item</h3>
                        <form action="/new" method="POST">
                            <div class="form-group">
                                <input placeholder="Name" type="text" name="name" class="form-control" />
                            </div>
                            <div class="form-group">
                              <input type="text" placeholder="Description" name="description" class="form-control" />
                            </div>
                            <div class="custom-file mb-3">
                              <input type="file" class="custom-file-input" id="customFile">
                              <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            <div class="form-group">
                              <button class="bnt btn-sm btn-primary" id="addItem" type="submit">Add</button>
                            </div>
                        </form>
                    </div>

                    <div class="editform hide">
                        <h3>Update item</h3>
                        <form action="/update" method="POST">
                            <div class="form-group">
                                <input placeholder="Name" type="text" name="name" class="form-control" />
                            </div>
                            <div class="form-group">
                              <input type="text" placeholder="Description" name="description" class="form-control" />
                            </div>
                            <div class="custom-file mb-3">
                              <input type="file" class="custom-file-input" id="customFile">
                              <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                            <div class="form-group">
                              <button class="bnt btn-sm btn-primary" id="updateItem" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" src="static/js/app.js"></script>
        <script type="text/javascript" src="static/js/jquery-sortable-min.js"></script>
        <script type="text/javascript" src="static/js/init.js"></script>
    </body>
</html>
